{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}{{ topic }} - {{ entry }}{% endblock title %}

{% block content %}
<div class="container">
  <p>
  <h2>Edit entry</h2>
  <p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>
  <form class="col-md-6" action="{% url 'edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save changes</button>
    <a class="btn btn-info" href="javascript:window.history.back()">Cancel</a>
    {% endbuttons %}
  </form>
  </p>
</div>
{% endblock content %}
