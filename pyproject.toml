[tool.poetry]
name = "learning_log"
version = "0.1.0"
description = "An Django web application for creating learning lists"
authors = ["Kevin Bowen <kevin.bowen@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
asgiref = "3.5.0"
beautifulsoup4 = "^4.10.0"
dj-database-url = "0.5.0"
Django = "^4.0.2"
django-bootstrap4 = "^21.2"
django-heroku = "0.3.1"
psycopg2 = "2.9.3"
soupsieve = "^2.3.1"
sqlparse = "0.4.2"
whitenoise = "^5.3.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.18.1"
black = "^22.3.0"
flake8 = "^4.0.1"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
