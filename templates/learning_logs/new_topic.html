{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags }%

{% block title %}Learning Log - Add a new topic{% endblock title %}

{% block content %}
<div class="container">
  <p>
  <h2>Add a new topic</h2>
  <form class="col-md-6" action="{% url 'new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
  </form>
  </p>
</div>
{% endblock content %}
