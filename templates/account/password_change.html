{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}
  {% trans "Change Password" %}
{% endblock title %}

{% block inner %}
  <div class="container">
    <p>
      <h2>{% trans "Change Password" %}</h2>

      <form method="post"
            action="{% url 'account_change_password' %}"
            class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">{% trans "Change Password" %}</button>
        <a class="btn btn-info" href="#" onclick="window.history.back()">Cancel</a>
      </form>
    </p>
  </div>
{% endblock inner %}
