name: nox-audit_multi-arch
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    name: Python ${{ matrix.python-version }} learning-log
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          architecture: x64
      - run: pip install nox==2025.02.09
      - run: pip install poetry==2.1.2
      - run: pip install poetry-plugin-export==1.9.0
      - run: |
          export SECRET_KEY=${{secrets.SECRET_KEY}}
          export EMAIL_HOST_PASSWORD=${{secrets.EMAIL_HOST_PASSWORD}}
          export DATABASE_URL=${{secrets.DATABASE_URL}}
          nox -s audit-${{ matrix.python-version }}
